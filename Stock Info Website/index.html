<body>
    <div id="search">
        <fieldset id="formarea">
            <p style="text-align: center;margin: 15px;font-size: 24px;">Stock Market Search</p>
            <div class="container" style="margin: 15px">
                <div class="row">
                    <form id="sform" class="form-inline" role="form" Method="GET" action="">

                        <div class="col-md-3">
                            <label for="stock_symbol">Enter Stock Ticket Symbol:<span style="color:red">*</span></label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="symbol" id="ss" style="width: 100%" placeholder="eg:AAPL" value="">
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn" id="quote_btn" style="background-color: darkblue;color: white"><span class="glyphicon glyphicon-search"></span> Get Quote
                            </button>
                            <button type="button" class="btn btn-default" id="clear_btn"><span class="glyphicon glyphicon-refresh"></span> Clear
                            </button>
                        </div>
                   </form>
                </div>
                <div class="row">
                <div class="col-md-offset-3 col-md-6" id="err1">
                    <p class="error-info" style="display: none;">Select a valid entry</p>
                </div>
                </div>
            </div>
        </fieldset>
    </div>
    
    <div id="line">
    </div>
